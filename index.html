<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <main>
      <section id="card">
        <div class="card__img">
          <div class="overlay">
            <img src="images/icon-view.svg" alt="view profile" />
          </div>
        </div>
        <div id="card__desc">
          <h1 class="card__desc__title">Equilibrium #3429</h1>
          <p class="card__desc__subdesc">
            Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="card__stats">
            <div class="value">
              <img src="images/icon-ethereum.svg" alt="Etherium" />
              <p class="card__stats__value creds">0.041 ETH</p>
            </div>
            <div class="time">
              <img src="images/icon-clock.svg" alt="clock" />
              <p class="card__stats__time creds">3 days left</p>
            </div>
          </div>
          <div class="border"></div>
          <div class="card__author">
            <img src="images/image-avatar.png" alt="User pfp" />
            <p>Creation of <span class="name">Jules Wyvern</span></p>
          </div>
        </div>
      </section>

      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Pirthaviraj</a>.
      </div>
    </main>
  </body>
</html>
